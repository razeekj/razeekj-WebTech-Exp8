<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script>
		angular.module('todoApp', []).controller('FrmController', function ($scope){
		$scope.comment = [];
		$scope.btn_add = function(){
		if($scope.txtcomment!=""){
		$scope.comment.push($scope.txtcomment);
		$scope.txtcomment ="";
		}
		}
		$scope.remItem = function($index){
		$scope.comment.splice($index, 1);
		}
		})
		</script>

</head>

<body>
	<div id='dv1'>
		<form ng-app ="todoApp" ng-controller = "FrmController">
		 Post your Comment
		<textarea ng_model = "txtcomment" placeholder = "Your Comment" style = 'width:550px'></textarea><br>
				<button ng-click='btn_add();' style='margin-top: 10px;'>
				Post Comment</button>
				<button ng-click='remItem();' style='margin-top: 10px;'>
				Remove Comment</button>
					<h4>Comments</h4>
					<ul>
						<li ng-repeat = "comnt in comment">{{comnt}}<a style="float: right;" href="" no-click="remItem($index)">x</a></li>
						</ul>
						</form>
						</div>
						</body>
</html>
